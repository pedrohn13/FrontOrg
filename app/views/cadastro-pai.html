<div class="logo" id="header-cadastro">
    <img src="views/logo2.png" alt="" class="img-responsive center" width="15%">
    <h4>Conectando você ao dia-a-dia do seu bebê</h4>
</div>
<div class="tabbable"> <!-- Only required for left/right tabs -->
    <h1>Cadastro de Responsável</h1>
    <div class="form-group">
        <label for="nome" class="col-sm-2 control-label">Nome</label>
        <div class="col-sm-3">
            <input ng-model="cadastroPaiCtrl.nome" type="text" class="form-control" id="nome" placeholder="Nome">
        </div>
    </div>
    </br></br>
    <div class="form-group">
        <label for="telefone" class="col-sm-2 control-label">Telefone</label>
        <div class="col-sm-3">
            <input ng-model="cadastroPaiCtrl.telefone" type="text" class="form-control" id="telefone" placeholder="Telefone">
        </div>
    </div>
    </br></br>
    <div class="form-group">
        <label for="cpf" class="col-sm-2 control-label">CPF</label>
        <div class="col-sm-3">
            <input ng-model="cadastroPaiCtrl.cpf" type="text" class="form-control" id="cpf" placeholder="CPF">
        </div>
    </div>
    </br></br>
    <div class="form-group">
        <label for="senha" class="col-sm-2 control-label">Senha</label>
        <div class="col-sm-3">
            <input ng-model="cadastroPaiCtrl.senha" type="password" class="form-control" id="senha" placeholder="Senha">
        </div>
    </div>
    </br></br>
    <div class="col-sm-12">
        <button ng-click="cadastroPaiCtrl.createNovoPai()" id="btn-cadastro" class="btn btn-success" type="submit">Cadastrar</button>
    </div>
</div>
